<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>你好，欢迎来到我的网站！</h1>
<form action="/comment" method="post">
    <label for="comment">
        评论
    </label>
    <input type="text" name="comment" id="comment">
    <button type="submit">提交</button>
</form>
<div>
    <h2>评论</h2>
    <div id="comments">

    </div>
</div>
</body>
<script>
    fetch("/comments",{
        method: "post"
    })
    .then(res=>{
        return res.json();
    })
    .then(data=>{
        console.log(data.comments)
        const comments = document.getElementById("comments");
        data["comments"].forEach(comment=>{
            let commentDiv = document.createElement("div");
            commentDiv.textContent = `${comment.comment} - ${comment.time}`;
            comments.append(commentDiv);
        })
    })
</script>
</html>
